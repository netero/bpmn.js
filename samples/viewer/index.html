<!DOCTYPE html>
<html>
	<head>
		<title>BPMNJS Viewer Sample</title>
		<link rel="stylesheet" href="css/main.css"></link>
		<script type="text/javascript" src="http://d3lp1msu2r81bx.cloudfront.net/kjs/js/lib/kinetic-v4.5.3.js"></script>
		<script type="text/javascript" src="../../src/bpmn.viewer.js"></script>
		<script type="text/javascript">
			onload=function(){
				BPMN.draw({
					container:"bpmnContainer",
					width:100,
					height:100,
					editable:true,
					textMargin:10,
					skeleton:{
						width:1920,
						height:1080,
						style:{
							containerBackground:"#86A5DE",
						},
						pools:[
							{
								name:"Hello world process!!",
								width:1850,
								height:950,
								x:50,
								y:50,
								phases:[
									{
										name:"Phase 1",
										percentWidth:25
									},
									{
										name:"Phase 2",
										percentWidth:75
									}
								],
								lanes:[
									{
										role:"Role 1",
										percentHeight:33
									},
									{
										role:"Role 2",
										percentHeight:34
									},
									{
										role:"Role 3",
										percentHeight:33
									}
								]
							}
						],
						elems:[
							{
								id:1,
								name:"Start",
								type:0,
								position:{
									x:100,
									y:100
								}
							},
							{
								id:2,
								name:"Say Hello World!",
								type:3,
								position:{
									x:200,
									y:100
								}
							},
							{
								id:3,
								name:"End",
								type:2,
								position:{
									x:300,
									y:100
								}
							}
						],
						wires:[
							{
								id:1,
								start:1,
								end:2,
								breakPoints:[
									{
										x:130,
										y:90
									}
								]
							},
							{
								id:2,
								start:2,
								end:3
							}
						]
					},
					path:null
				});
			}
		</script>
	</head>
	<body>
		<div id="bpmnContainer"></div>
	</body>
</html>
